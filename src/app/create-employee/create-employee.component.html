

<div class="col-md-6 offset-md-3" style="background-color: lightgrey;">
  
    
    <h3>Add Todays Activity  </h3>
    <marquee behavior="slide" direction="left">Enter what you have done today here !! </marquee>
    
    <form (ngSubmit)= "onSubmit()">
        <div class="form-group" >
            <label>  Date </label>
            <input type="date" class="form-control" id="name1"
                      [(ngModel)] = "employee.name1" name="name1">
        </div>
        <div class="form-group" >
            <label> Task Name  </label>
            <input type="text" class="form-control" id="empid"
                       [(ngModel)] = "employee.empid" name="empid">
        </div>
     
        <div class="form-group" >
            <label> Brief explaination of it   </label>
            <textarea type="text" class="form-control" id="emailId"
            [(ngModel)] = "employee.emailId" name="emailId">
            </textarea>
        </div>
    
        <!-- <div class="form-group" >
            <label> EmpId  </label>
            <input type="text" class="form-control" id="empid"
            [(ngModel)] = "employee.empid" name="empid">
        </div>  -->
    
    
         <div class="form-group" >
            <label> Status  </label>
            <input type="text" class="form-control" id="role"
                 [(ngModel)] = "employee.role" name="role">  
        </div>
    
       <div class="form-group" >
            <label> Remarks  </label>
            <textarea type="text" class="form-control" id="designation"
            [(ngModel)] = "employee.designation" name="designation">
            </textarea>
        </div>
    
        <div class="form-group" >
            <label>   </label>
            <input type="text" class="form-control" id="location"
            [(ngModel)] = "employee.location" name="location">
        </div>

        </div>   -->
        <button (click)="dete()" class="btn btn-success" style="margin-left: 220px; width: 20%;"    type="submit">Submit</button>
    </form>
    
    </div>
